name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.py'
      - '**.yml' 
      - '**.yaml'
      - '**.json'
      - '.github/workflows/codeql.yml'
      - '.github/codeql/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.py'
      - '**.yml'
      - '**.yaml' 
      - '**.json'
      - '.github/workflows/codeql.yml'
      - '.github/codeql/**'
  schedule:
    # Run at 4:30 AM UTC on Tuesdays
    - cron: '30 4 * * 2'
  workflow_dispatch:
    inputs:
      languages:
        description: 'Languages to analyze (comma-separated)'
        required: false
        default: 'javascript,python'
        type: string

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch full history for better analysis
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        
        # Use our custom configuration file
        config-file: ./.github/codeql/codeql-config.yml
        
        # Enhanced query packs for comprehensive security analysis
        queries: |
          security-extended
          security-and-quality

    # For JavaScript/TypeScript analysis of YAML files (GitHub Actions)
    - name: Setup Node.js for JavaScript analysis
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          package.json

    # Install dependencies if package.json exists
    - name: Install dependencies
      if: matrix.language == 'javascript' && hashFiles('package.json') != ''
      run: npm ci

    # For Python analysis (if any Python scripts are added)
    - name: Setup Python for Python analysis  
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # Install Python dependencies if requirements.txt exists
    - name: Install Python dependencies
      if: matrix.language == 'python' && hashFiles('requirements.txt') != ''
      run: pip install -r requirements.txt

    # Autobuild step (tries to build the code automatically)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        
        # Upload results even if there are errors
        upload: always
        
        # Wait for processing to complete
        wait-for-processing: true

    # Upload additional artifacts for debugging
    - name: Upload CodeQL database
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-database-${{ matrix.language }}
        path: /home/runner/work/_temp/codeql_databases/
        retention-days: 7

  # Summary job to check overall status
  codeql-summary:
    name: CodeQL Analysis Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    permissions:
      contents: read
      security-events: read
      
    steps:
    - name: Check CodeQL results
      run: |
        echo "CodeQL Analysis completed"
        echo "JavaScript analysis: ${{ needs.analyze.result }}"
        
        # You can add custom logic here to process results
        if [[ "${{ needs.analyze.result }}" == "failure" ]]; then
          echo "⚠️ CodeQL analysis found issues. Please check the Security tab."
          exit 1
        else
          echo "✅ CodeQL analysis completed successfully."
        fi
